<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for MyLFC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #dc0714; /* Liverpool red */
            color: white;
        }
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header class="header py-3">
        <div class="container text-center">
            <h1>Liverpool FC - Register</h1>
        </div>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container p-4">
                    <h2 class="text-center mb-4">Join All Red Essential for FREE</h2>
                    <p class="text-center mb-4">Unlock exclusive benefits, news, ticket access, and more!</p>
                    <form>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name *</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="surname" class="form-label">Surname *</label>
                            <input type="text" class="form-control" id="surname" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail *</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="reEmail" class="form-label">Re-enter E-mail *</label>
                            <input type="email" class="form-control" id="reEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date of Birth *</label>
                            <div class="row">
                                <div class="col">
                                    <select class="form-select" required>
                                        <option value="">Day</option>
                                        <!-- Add options 1-31 -->
                                        <option>1</option>
                                        <option>2</option>
                                        <!-- ... up to 31 -->
                                        <option>31</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select class="form-select" required>
                                        <option value="">Month</option>
                                        <!-- Add options 1-12 -->
                                        <option>1</option>
                                        <option>2</option>
                                        <!-- ... up to 12 -->
                                        <option>12</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select class="form-select" required>
                                        <option value="">Year</option>
                                        <!-- Add options, e.g., 1900-2025 -->
                                        <option>1900</option>
                                        <!-- ... -->
                                        <option>2025</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender">
                                <option value="">Select</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                                <option>Prefer not to say</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password *</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="rePassword" class="form-label">Re-enter Password *</label>
                            <input type="password" class="form-control" id="rePassword" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">I agree to the terms and conditions *</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="marketing">
                            <label class="form-check-label" for="marketing">I would like to receive marketing communications from Liverpool FC</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    <p class="text-center mt-3">Already have an account? <a href="#">Log In</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2025 Liverpool FC. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
